<!-- Header -->
<header class="header header-four header-seven" [class.fixed]="scrollPosition > 0">
  <div class="container">
    <nav class="navbar navbar-expand-lg header-nav">

      <!-- Logo + Mobile Button -->
      <div class="navbar-header">
        <a (click)="toggleSidebar()" id="mobile_btn" href="javascript:void(0);">
          <span class="bar-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </a>

        <a [routerLink]="routes.home" class="navbar-brand logo">
          <img src="assets/img/logo.png" class="img-fluid" alt="Logo" />
        </a>
      </div>

      <!-- Menu -->
      <div class="main-menu-wrapper">
        <div class="menu-header">
          <a [routerLink]="routes.home" class="menu-logo">
            <img src="assets/img/logo.png" class="img-fluid" alt="Logo" />
          </a>
          <a id="menu_close" (click)="hideSidebar()" class="menu-close" href="javascript:void(0);">
            <i class="fas fa-times"></i>
          </a>
        </div>

        <ul class="main-nav">

          <!-- Menus dynamiques -->
          <ng-container *ngFor="let mainMenus of header">

            <ng-container *ngIf="mainMenus.separateRoute == true">
              <li [class.active]="base === mainMenus.base">
                <a [routerLink]="mainMenus.route">
                  {{ mainMenus.tittle }}
                </a>
              </li>
            </ng-container>

            <ng-container *ngIf="mainMenus.separateRoute == false">
              <li class="has-submenu"
                  [ngClass]="{
                    megamenu: mainMenus.tittle == 'Home',
                    active: base == mainMenus.base
                  }">

                <a href="javascript:void(0);"
                   (click)="mainMenus.showAsTab = !mainMenus.showAsTab">
                  {{ mainMenus.tittle }}
                  <i class="fas fa-chevron-down"></i>
                </a>

                <ul class="submenu"
                    [ngClass]="{
                      'show-sub-menu': mainMenus.showAsTab == true
                    }">

                  <ng-container *ngFor="let menu of mainMenus.menu">

                    <li>
                      <a [routerLink]="menu.route">
                        {{ menu.menuValue }}
                      </a>
                    </li>

                  </ng-container>

                </ul>
              </li>
            </ng-container>

          </ng-container>

          <!-- ✅ Bouton Ajouter Plat visible seulement en mobile -->
          <li class="mobile-only">
            <a (click)="openAddEditEmpForm(); hideSidebar()">
              <i class="fa-solid fa-plus"></i> Ajouter Plat
            </a>
          </li>

        </ul>
      </div>

      <!-- ✅ Bouton visible seulement en desktop -->
      <ul class="nav header-navbar-rht nav desktop-only">
        <li class="nav-item">
          <a class="nav-link header-login" (click)="openAddEditEmpForm()">
            <i class="fa-solid fa-plus"></i> Ajouter Plat
          </a>
        </li>
      </ul>

    </nav>
  </div>
</header>
<!-- /Header -->
