<div mat-dialog-title>

    <div class="row align-items-center text-center">
        <div class="col-md-12 col-12">
            <h2 class="breadcrumb-title">Ajouter vos Specialites</h2>

        </div>
    </div>

<br>
<h4>La liste des specialites existante :</h4>
<li *ngFor="let specialite of specialites">
{{ specialite.name }}
</li>
<button class="btn btn-primary" type="submit" (click)="Suivant()">Suivant</button>
<br>
<h4>Si vous n'avez pas trouvez les specialites de votre plat, remplissez ce formulaire : </h4>
</div>
<form [formGroup]="specForm">
<div mat-dialog-content class="content">
<!-- nom ingredient -->
<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Nom de la specialite</mat-label>
    <input matInput type="text" formControlName="name">
  </mat-form-field>
</div>

<!-- description ingredient -->
<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description">
  </mat-form-field>
</div>

<div class="col-lg-6 col-md-6 featured-img1">
  <h6 class="media-title">Image</h6>
  <div class="settings-upload-btn">
      <input type="file" accept="image/*" id="specImg" (change)="onFileSelected($event)" class="hide-input image-upload" >
      <label for="file" class="file-upload">Upload File</label>
  </div>
</div>
</div>
</form>
<div mat-dialog-actions class="action">
<button class="btn btn-outline-danger" [mat-dialog-close]="false">Cancel</button>
<button class="btn btn-outline-success" type="submit" (click)="onFormSubmit()">{{ data ? 'Update' : 'Save' }}</button>
</div>
