<h2 mat-dialog-title class="dialog-title">
  Ajouter vos Ingredients
</h2>

<div mat-dialog-content class="dialog-content">

  <!-- Liste existante -->
  <h4>La liste des ingredients existante :</h4>
  <ul>
    <li *ngFor="let ingredient of ingredients">
      {{ ingredient.name }}
    </li>
  </ul>

  <button class="btn btn-primary mb-3" (click)="Suivant()">
    Suivant
  </button>

  <h4>
    Si vous n'avez pas trouv√© les ingredients de votre plat,
    remplissez ce formulaire :
  </h4>

  <!-- FORM -->
  <form [formGroup]="empForm">

    <!-- Nom -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nom d'ingredient</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>

    <!-- Image -->
    <div class="upload-section">
      <h6>Image</h6>
      <input type="file"
             accept="image/*"
             (change)="onFileSelected($event)"
             class="image-upload">
    </div>

  </form>

</div>

<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button color="warn" [mat-dialog-close]="false">
    Cancel
  </button>
  <button mat-raised-button color="primary"
          (click)="onFormSubmit()">
    {{ data ? 'Update' : 'Save' }}
  </button>
</div>
